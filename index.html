<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games2Mix</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://i.postimg.cc/ZqpLPW5M/1457174.webp');
            /* Add your image URL here */
            background-size: cover;
            /* Ensures the image covers the entire screen */
            background-position: center;
            /* Centers the image */
            background-repeat: no-repeat;
            /* Prevents the image from repeating */
            color: #ff9100;
            overflow-x: hidden;
        }
        
        header {
            background-image: url('https://i.postimg.cc/7ZxCtb9R/625497.webp');
            /* Image URL */
            background-size: cover;
            /* Ensures the image covers the entire header */
            background-position: center;
            /* Centers the background image */
            background-repeat: no-repeat;
            /* Prevents the image from repeating */
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        
        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            padding: 40px;
            max-width: 100%;
            margin: auto;
        }
        
        .game-card {
            background: #2d2f48;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        
        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
        }
        
        .game-card img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 15px;
        }
        
        .game-card h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        
        .game-card p {
            font-size: 0.9rem;
            color: #ccc;
        }
        
        .game-card a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        
        .game-card a:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <header>
        <h1>Games2Mix</h1>
    </header>

    <div class="container">
        <div class="game-card">
            <img src="https://games2mix.wordpress.com/wp-content/uploads/2025/05/repo.png" alt="Game 1 Icon" />
            <h2>Repo Mobile Apk</h2>
            <p>Click Install Now and complete one task to play</p>
            <a href="repo.html">Install Now</a>
        </div>

        <div class="game-card">
            <img src="https://games2mix.wordpress.com/wp-content/uploads/2025/05/grand_theft_auto_san_andreas.png" alt="Game 2 Icon" />
            <h2>GTA San Andreas Mobile Apk</h2>
            <p>Click Install Now and complete one task to play</p>
            <a href="https://yourlink.com/game2">Install Now</a>
        </div>
    </div>
</body>

</html>
