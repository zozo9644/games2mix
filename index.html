        header {

            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
        }

        .game-card img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .game-card h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .game-card p {
            font-size: 0.9rem;
            color: #ccc;
        }

        .game-card a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .game-card a:hover {
            background-color: #45a049;
        }
